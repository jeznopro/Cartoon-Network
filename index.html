<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phim hoạt hình</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #0b1020;
    color: white;
  }
  header {
    background-color: #0b1020;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  }
  nav {
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }
  .logo {
      width: 50px;
      height: 30px;
      border-radius: 10px;
      object-fit: cover;
  }
  .movie-list {
    max-width: 1100px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .movie-item {
    background-color: #121936;
    padding: 15px;
    margin-bottom: 5px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  .movie-title {
    font-size: 18px;
    font-weight: bold;
  }
  .arrow {
    font-size: 20px;
    transition: transform 0.3s;
  }
  .arrow.rotate {
    transform: rotate(180deg);
  }
  .video-container {
    display: none;
    padding: 10px;
    background: #1a2040;
    border-radius: 8px;
    margin-bottom: 15px;
    gap: 10px;
    grid-template-columns: repeat(3, 1fr);
  }
  .video-container iframe {
    width: 100%;
    height: 200px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#" class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Cartoon_Network_2010_logo.svg" alt="Logo" class="logo">
      Cartoon Network
    </a>
  </nav>
</header>

<div class="movie-list">

  <!-- Regular Show -->
  <div class="movie-item" onclick="toggleVideos(this)">
    <div class="movie-title">Regular Show</div>
    <div class="arrow">▼</div>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/1ROvlhjrt7NreZh7zpY4QpvCAShcTfHJf" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/LINK_VIDEO_2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/LINK_VIDEO_3" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- We Bare Bears -->
  <div class="movie-item" onclick="toggleVideos(this)">
    <div class="movie-title">We Bare Bears</div>
    <div class="arrow">▼</div>
  </div>
  <div class="video-container">


    <iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/We-Bare-Bears-Episode-1-Our-Stuf%3Ab?r=DWEXyqRDNfUwtYBpHWJbQrSLh8rw8MaD" allowfullscreen></iframe>



    <iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/We-Bare-Bears-Episode-2-Viral-Video---Watch-cartoons-online%2C-Watch-anime-online%2C-English-dub-anime%3A9?r=DWEXyqRDNfUwtYBpHWJbQrSLh8rw8MaD" allowfullscreen></iframe>

    
    <iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/We-Bare-Bears-Episode-3-Food-Truck---Watch-cartoons-online%2C-Watch-anime-online%2C-English-dub-anime%3Ad?r=DWEXyqRDNfUwtYBpHWJbQrSLh8rw8MaD" allowfullscreen></iframe>


    
  </div>

  <!-- Scooby-Doo -->
  <div class="movie-item" onclick="toggleVideos(this)">
    <div class="movie-title">Scooby-Doo</div>
    <div class="arrow">▼</div>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/LINK_VIDEO_7" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/LINK_VIDEO_8" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/LINK_VIDEO_9" frameborder="0" allowfullscreen></iframe>
  </div>

</div>

<script>
  function toggleVideos(item) {
    let arrow = item.querySelector(".arrow");
    let container = item.nextElementSibling;
    container.style.display = (container.style.display === "grid") ? "none" : "grid";
    arrow.classList.toggle("rotate");
  }
</script>

</body>
</html>
